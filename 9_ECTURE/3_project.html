<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="text1">Name</label>
            <input type="text1" name="text1" id="text1">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone</label>
            <input type="phone" name="phone" id="phone">
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">
            <label for="radio1 , radio2">Gender</label>
            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Male</label>
            <input type="radio" name="radio2" id="radio2">
            <label for="radio1">Female Country</label><br>
            <label for="living"></label>
            <select name="living" id="living">
                <option value="1">United States</option>
                <option value="2">India</option>
                <option value="3">Europe</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>
                <label for="text3">Adress Street</label>
                <input type="text" name="text3" id="text3">

                <label for="state">State</label>
                <input type="text" name="state" id="state">

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="area">Comments</label>
            <textarea name="arae" id="area" cols="80" rows="10"></textarea>
            <label for="checkbox">I agreed to the terms of service</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
    </form>    
    </body>
</html>
